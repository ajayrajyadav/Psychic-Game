    <div class="container">
        <div class="jumbotron">
            <div class="container text-center text-lg">
                <h1>Physic game</h1>
            </div>
        </div>
        <div class="container">
            <!-- <h1 class="mt-5 h1-responsive">Guess the Letter</h1> -->
            <button type="button" class="btn btn-primary btn-lg btn-block" id="start-game">Start New Game</button>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p style="color:white;" id="user-text"><strong></strong></p>
                        <!-- <h2>The word to guess is <p id="correct-word"> <strong> ...nothing yet</strong></p></h2> -->

                        <p>Losses: <span id="losses-so-far">Losses: 0</span></p>
                        <p id="guesses-left">Guesses Left: 0</p>
                        <p>Your Guesses so Far: <span id="yourGuess">0</span></p>
                        <p id="current-clue"></p>
                        <p class="mStyle" id="message"></p>
                    </div>
                    <div class="col-md-6">
                            <img src="./assets/images/hangman.jpg" alt="hangman" height=300 width=200 id="hangman-Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
                <div class="container text-center text-lg">
                    <h1 id="correct-word"> <strong> ...nothing yet</strong></h1>
